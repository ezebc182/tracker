<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            {{ user.name }}
        </ion-title>
        <ion-buttons>
            <button ion-button (click)="logout()">
            Salir
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <agm-map [zoom]="16" [latitude]="user.lat" [longitude]="user.lng">
        <agm-marker [latitude]="user.lat" [longitude]="user.lng"></agm-marker>
    </agm-map>
</ion-content>
